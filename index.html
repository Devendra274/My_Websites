<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Piano Kit</title>
    
    <link rel="stylesheet" href="style.css">

    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lobster&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />


</head>

<body>

    <section>
    
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <!-- <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            </ol> -->
            <div class="carousel-inner">
                <div class="carousel-item">
                    <img class="piano-image" src="images/piano-108435.jpg"
                    alt="user-profile">
                </div>

                <div class="carousel-item active">
                    <img class="piano-image" src="images/piano-4089731.jpg" alt="lady-profile">
                </div>

                <div class="carousel-item">
                    <img class="piano-image" src="images/piano-1655558.jpg" alt="lady-profile">
                </div>

                <div class="carousel-item">
                    <img class="piano-image" src="images/piano-4104811.jpg" alt="lady-profile">
                </div>
            </div>

            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>

    </section>

    <section class="container-fluid">

        <h1 class="title">Piano Kit üéπ</h1>

        <div class="set">
            <button class="DO piano keyStyle"><p class="key">DO</p></button>
        
            <button class="DO-Octave piano keyStyle"><p class="key">DO_Octave</p></button>
        
            <button class="DO-Streched piano keyStyle"><p class="key">DO_Streched</p></button>
        
            <button class="DO-Streched-Octave piano keyStyle"><p class="key">DO_Streched_Octave</p></button>
        
            <button class="FA piano keyStyle"><p class="key">FA</p></button>
        
            <button class="FA-Streched piano keyStyle"><p class="key">FA_Streched</p></button>
        
            <button class="LA piano keyStyle"><p class="key">LA</p></button>

            <button class="LA-Streched piano keyStyle"><p class="key">LA_Streched</p></button>
        
            <button class="MI piano keyStyle"><p class="key">MI</p></button>
        
            <button class="MI-Streched piano keyStyle"><p class="key">MI_Streched</p></button>
        
            <button class="RE piano keyStyle"><p class="key">RE</p></button>
        
            <button class="RE-Streched piano keyStyle"><p class="key">RE_Streched</p></button>
        
            <button class="SI piano keyStyle"><p class="key">SI</p></button>
        
            <button class="SI-Streched piano keyStyle"><p class="key">SI_Streched</p></button>
        
            <button class="SOL piano keyStyle"><p class="key">SOL</p></button>
        
            <button class="SOL-Streched piano keyStyle"><p class="key">SOL_Streched</p></button>
        
        </div>

    </section>
    
    <section class="cotainer-fluid">
        <button class="onKeyboardRight keyStyle">Press Letters On Keyboard</button>
        <div class="letterSet">
            <button class="letters keyStyle">a</button>
            <button class="letters keyStyle">s</button>
            <button class="letters keyStyle">d</button>
            <button class="letters keyStyle">f</button>
            <button class="letters keyStyle">g</button>
            <button class="letters keyStyle">h</button>
            <button class="letters keyStyle">j</button>
            <button class="letters keyStyle">k</button>
            <button class="letters keyStyle">l</button>
            <button class="letters keyStyle">m</button>
            <button class="letters keyStyle">n</button>
            <button class="letters keyStyle">b</button>
            <button class="letters keyStyle">v</button>
            <button class="letters keyStyle">c</button>
            <button class="letters keyStyle">x</button>
            <button class="letters keyStyle">z</button>
        </div>
        <button class="onKeyboardLeft keyStyle">Press Letters On Keyboard</button>
    </section>

    <footer>
        Made in INDIA ‚ù§Ô∏è
    </footer>

    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
</body>

</html>
